<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburg RP | Ticket ToS</title>
    <link rel="stylesheet" href="TicketTosStyle.css">
</head>
<body>
    <div class="tos-wrapper">
        <div class="tos-box">
            <header>
                <h1>HAMBURG RP</h1>
                <div class="divider"></div>
                <h2>TICKET-RICHTLINIEN</h2>
            </header>

            <div id="tos-text">
                HIER TEXT EINGEBEN

                Beispiel: Mit dem Absenden eines *Support-Tickets* bestätigst du, dass du die *Serverregeln* gelesen hast. *Fehlverhalten* im Ticket führt zum sofortigen *Bann*.
            </div>

            <footer>
                <p>Hamburg RP &copy; 2024</p>
            </footer>
        </div>
    </div>

    <script>
        const container = document.getElementById('tos-text');
        container.innerHTML = container.innerHTML.replace(/\*(.*?)\*/g, '<strong>$1</strong>');
    </script>
</body>
</html>
